<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiLife Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #1e3a8a; /* Dark blue background */
        }

        .title {
            font-size: 32px;
            color: white;
            margin: 20px 0;
            font-weight: bold;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            background: linear-gradient(135deg, #3b82f6, #38bdf8);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-panel h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .right-panel {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-panel h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group a {
            display: block;
            text-align: right;
            font-size: 14px;
            color: #3b82f6;
            text-decoration: none;
            margin-top: 5px;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6, #38bdf8);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2563eb, #0ea5e9);
        }
        .btn:active {
            background: linear-gradient(135deg, #6f95e7, #0e3242);
        }
        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-login button {
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .social-login button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="title">OptiLife</div>
    <div class="container">
        <div class="left-panel">
            <h1>Empowering Growth, Balance, and Well-Being</h1>
        </div>
        <div class="right-panel">
            <h2>User Login</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Email address or mobile number" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                    <a href="file:///C:/Users/DELL/Desktop/OptiLife%20Login.html#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="social-login">
                <button><img src=".https://img.icons8.com/color/48/google-logo.png" alt="Google"></button>
                <button><img src=".https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook"></button>
                <button><img src=".https://img.icons8.com/ios-filled/50/linkedin.png" alt="LinkedIn"></button>
            </div>
        </div>
    </div>
